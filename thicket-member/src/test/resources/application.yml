server:
  port: 0
spring:
  application:
    name: thicket-member

  profiles:
    active: testDB, mail

  mail:
    host: ${mail.host}
    port: ${mail.port}
    username: ${mail.username}
    password: ${mail.password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  datasource:
    driver-class-name: ${testDB.driver}
    username: ${testDB.username_}
    password: # 테스트 DB는 비밀번호 없음.
    url: ${testDB.url}

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true